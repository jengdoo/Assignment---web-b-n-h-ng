<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="admin/fragments/header ::  header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>


                <form role="form" method="post" th:action="@{/admin/update-product}" th:object="${product}" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product ID:</label>
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product Code</label>
                            <input type="text" th:field="*{productCode}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product Name</label>
                            <input type="text" th:field="*{productName}" class="form-control" id="exampleInputEmail1" placeholder="Category Code">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Price</label>
                            <input type="text" th:field="*{price}" class="form-control" id="exampleInputPassword1" placeholder="Category Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Product Image</label>
                            <input type="file" name="fileImage" class="form-control" multiple>
                            <img th:src="@{'/image/'+${product.productImage}}" style="width: 150px">
                        </div>
                        <div class="form-group" data-select2-id="13">
                            <label>Category</label>
                            <select class="form-control select2 select2-hidden-accessible" th:field="*{category.id}" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                <option th:each="category:${lstCategory}" th:value="${category.id}" th:text="${category.categoryName}"></option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label>Decription</label>
                            <textarea th:field="*{decription}" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
