<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="admin/fragments/header ::  header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh sách danh mục</h3>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/admin/add}" class="btn btn-success">Thêm mới danh mục</a>
                    </div>
                    <form action="">
                    <div class="input-group input-group-sm hidden-xs" style="width: 150px;padding-top:40px ">

                            <input name="keyword" type="text" class="form-control pull-right" placeholder="Search" th:value="${keyword}">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="box-body">
                    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                        <thead>
                        <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
                            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Category Code</th><th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" >Category Name</th><th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Status</th><th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Action</th></tr>
                        </thead>
                        <tbody>
                        <tr role="row" class="odd" th:each="category : ${listCategory}">
                            <td class="sorting_1" th:text="${category.id}"></td>
                            <td th:text="${category.categoryCode}"></td>
                            <td th:text="${category.categoryName}"></td>
                            <td th:text="${category.status}?'Active':'Not Active'"></td>
                            <td>
                                <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-warning">update</a>
                                    <a th:href="@{/admin/delete(id=${category.id})}" onclick="return confirm('do you want to delete')" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div></div>
                        <div class="row">
                            <div class="text-center">
                                <div>
                                    Trang: <span th:text="${currentPage}"></span>/<span th:text="${totalPages}"></span>
                                </div>
                                <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                <ul class="pagination">
                                    <li class="paginate_button previous disabled" id="example2_previous" th:if="${currentPage>1}"><a th:href="@{'?p='+${currentPage - 1}}" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a></li>
                                    <li th:each="i:${#numbers.sequence(1,totalPages)}" class="paginate_button active" th:classappend="${currentPage==i?'active':''}"><a th:href="@{${keyword !=null && keyword !='' ? '?keyword=' + keyword + '&':'?'}+'p='+${i}}" aria-controls="example2" data-dt-idx="1" tabindex="0" th:text="${i}"></a></li>
                                    <li class="paginate_button next" id="example2_next" th:if="${currentPage<totalPages}"><a th:href="@{'?p='+${currentPage+1}}" aria-controls="example2" data-dt-idx="7" tabindex="0">Next</a></li>
                                </ul>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
